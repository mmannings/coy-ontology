download:
  stage: download
  rules:
    - if: '$CI_COMMIT_TAG =~ /^verified20/'
  image:
    name: alpine/git:latest
    entrypoint: [""]
  artifacts:
    when: always
    paths:
      - "./java-17-widoco-1.4.17-jar-with-dependencies.jar"
    public: false
  script:
    - rm -rf ./dist ./repo
    - wget https://github.com/dgarijo/Widoco/releases/download/v1.4.17/java-17-widoco-1.4.17-jar-with-dependencies.jar

widoco:
  stage: widoco
  rules:
    - if: '$CI_COMMIT_TAG =~ /^verified20/'
  image:
    name: openjdk:17-oracle
    entrypoint: [""]
  artifacts:
    when: always
    paths:
      - "./dist"
    public: false
  script:
    - java -jar java-17-widoco-1.4.17-jar-with-dependencies.jar -ontFile ./coy.ttl -lang en -webVowl -licensius -includeAnnotationProperties -uniteSections -noPlaceHolderText -outFolder dist

cd:
  stage: cd
  rules:
    - if: '$CI_COMMIT_TAG =~ /^verified20/'
  image:
    name: alpine/git:latest
    entrypoint: [""]
  script:
    - mv dist/index-en.html dist/index.html && rm dist/readme.md
    - git config --global user.email "tboonx@googlemail.com" &&  git config --global user.name "TBoonX"
    - git clone "https://TBoonX:$GITLAB_PAC_PUSH@gitlab.com/coypu-project/coy-documentation.git" repo && cd repo && cp -r ../dist/* ./public/
    - git add . && git commit -am "CD" && git push "https://TBoonX:$GITLAB_PAC_PUSH@gitlab.com/coypu-project/coy-documentation.git" HEAD:main
