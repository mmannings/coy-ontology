download:
  stage: download
  #rules:
  #  - if: '$CI_COMMIT_TAG ~ /^verified20/'
  image:
    name: tboonx/java:latest
    entrypoint: [""]
  artifacts:
    when: always
    paths:
      - "./java-17-widoco-1.4.17-jar-with-dependencies.jar"
    public: false
  script:
    - rm -rf ./dist ./repo
    - wget https://github.com/dgarijo/Widoco/releases/download/v1.4.17/java-17-widoco-1.4.17-jar-with-dependencies.jar

widoco:
  stage: widoco
  #rules:
  #  - if: '$CI_COMMIT_TAG ~ /^verified20/'
  image:
    name: openjdk:17-oracle
    entrypoint: [""]
  artifacts:
    when: always
    paths:
      - "./dist"
    public: false
  script:
    - java -jar java-17-widoco-1.4.17-jar-with-dependencies.jar -ontFile ./MatVoc-Core.ttl -lang en -webVowl -licensius -includeAnnotationProperties -uniteSections -noPlaceHolderText -outFolder dist

cd:
  stage: cd
  #rules:
  #  - if: '$CI_COMMIT_TAG ~ /^verified20/'
  image:
    name: tboonx/java:latest
    entrypoint: [""]
  script:
    - mv dist/doc/index-en.html dist/doc/index.html && rm dist/doc/readme.md
    - git clone https://gitlab.com/coypu-project/coy-documentation.git repo && cd repo && cp -r ../dist/doc/* ./public/
    - cd repo && git config user.email "tboonx@googlemail.com" &&  git config user.name "TBoonX"
    - cd repo && git add . && git commit -am "CD" && git push git push https://gitlab-ci-token:$gitlab_pac_push@gitlab.com/coypu-project/coy-documentation.git HEAD:master
